<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Movie Ratings</h1>
    <h2>Input Your Own Ratings</h2>
    <div id="form-container">
        <form action="" id="input-form">
            <label for="movie-title">Movie Title:</label>
            <input type="text" placeholder="Enter Movie Title" id="movie-title">
            <label for="movie-rating">Movie Rating:</label>
            <input type="number" placeholder="Enter Rating 0-10" id="movie-rating">
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    <hr>
    <div id="ratings-label-container">
        <label for="" id="label-for-rated-movie-titles">Movie Titles</label>
        <label for="" id="label-for-ratings">Ratings</label>
        <label for="" id="label-for-remove-buttons">Remove</label>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
</body>

</html>
